<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .error-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        .error-message {
            color: #333;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2c7be5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .home-link:hover {
            background: #1a68d1;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>发生错误</h1>
        <p class="error-message">{{ error }}</p>
        <a href="/" class="home-link">返回首页</a>
    </div>
</body>
</html>
